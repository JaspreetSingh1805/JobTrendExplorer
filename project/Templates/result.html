<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Results</title>
    <style>
        img {
            display: block;
            margin: 20px auto;
            width: 80%; /* Adjust the width as needed */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Job Data Visualized</h1>

    <h2>Charts</h2>
    {% for chart in chart_paths.values() %}
        <img src="{{ chart }}" alt="Chart Image">
    {% endfor %}

    <a href="/">Go back</a>

</body>
</html>
